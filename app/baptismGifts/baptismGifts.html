<section class="no-padding" id="portfolio">
    <div class="container-fluid">
        <div class="rowGallery no-gutter" ng-repeat="item in baptismGifts" ng-show="item.visible">
            <div class="col-lg-4 col-sm-6">
                <div id="dialogContainer" ng-controller="BaptismGiftsCtrl as ctrl" layout="row" ng-cloak>
                    <md-content class="portfolio-box">
                        <md-button class="md-primary md-raised" ng-click="showCustom($event)">
                            <img ng-src={{item.photo}} class="img-responsive" alt="Baptism Gift" show-on-load>
                            <div class="portfolio-box-caption">
                                <div class="portfolio-box-caption-content">
                                    <div class="project-category text-faded">
                                        {{item.itemName}}
                                    </div>
                                    <div class="project-name">
                                        {{item.category}}
                                    </div>
                                </div>
                            </div>
                        </md-button>
                    </md-content>
                </div>
            </div>
        </div>
    </div>
</section>
