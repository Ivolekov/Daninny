<div class="container-contact">
    <form id="contact" action="" method="post">
        <h3>Свържете се с нас!</h3>
        <h4>Всички полета са задължителни</h4>
        <fieldset>
            <input placeholder="Име и Фамилия" type="text" tabindex="1" required autofocus title="Напишете вашето име и фамиля">
        </fieldset>
        <fieldset>
            <input placeholder="Email" type="email" tabindex="2" required title="Напишете ваш валиден email адрес">
        </fieldset>
        <fieldset>
            <input placeholder="Телефон за връзка" type="tel" tabindex="3" required title="Напишете ваш актуален телефонен номер">
        </fieldset>
        <!--<fieldset>-->
            <!--<input placeholder="Your Web Site (optional)" type="url" tabindex="4" required>-->
        <!--</fieldset>-->
        <fieldset>
            <textarea placeholder="Напишете вашето съобщение тук...." tabindex="5" required></textarea>
        </fieldset>
        <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Изпрати</button>
        </fieldset>
    </form>
</div>
